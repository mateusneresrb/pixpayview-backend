# Datasource
spring.datasource.url=jdbc:postgresql://${SPRING_DATABASE_HOST:localhost}:${SPRING_DATABASE_PORT:5432}/${SPRING_DATABASE_NAME:pixpayview}
spring.datasource.username=${SPRING_DATABASE_USERNAME:username}
spring.datasource.password=${SPRING_DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT
jwt.secret=YOUR-SECRET
jwt.expiration=3600

# PAYMENT
payment.qrcode.expires=30